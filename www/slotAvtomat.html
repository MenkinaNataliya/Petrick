<!DOCTYPE html>
<html lang="en">
<head>
    <title>История</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">


    <link rel="stylesheet" href="assets/css/libs.min.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>
<body>
    <div class="container">

        <div class="avtomat">
            <div class="avtomat__main">
                <div class="avtomat__message">
                    <div class="bulb bulb_1"></div>
                    <div class="bulb bulb_2"></div>
                    <div class="bulb bulb_3"></div>
                    <div class="bulb bulb_4"></div>
                    <div class="message">Сегодя Ваш день!</div>
                </div>
                <div class="avtomat__slots">
                    <div class="avtomat__slot slot" data-type="seven"></div><!--
                    --><div class="avtomat__slot slot" data-type="bell"></div><!--
                    --><div class="avtomat__slot slot" data-type="apple"></div>
                </div>
                <div class="avtomat__grip grip">
                    <div class="grip__base"></div>
                    <div class="grip__kernel"></div>
                    <div class="grip__ball"></div>
                </div>
            </div>
            <div class="avtomat__bottom"></div>

        </div>

    </div>

    <script type="text/template" id="image-slot-template">
        <div class="slot__image slot__image_<%=imageName%>" data-type="<%=imageName%>"></div>
    </script>

<script src="assets/js/libs.min.js"></script>
<script src="assets/js/app.min.js"></script>
</body>
</html>
